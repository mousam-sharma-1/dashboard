<div class="main-dash-trans">
 <span data-toggle="modal" data-target="#myModal"><div class="rounded-circle add-btn" data-toggle="tooltip" title="Add"><i class="fa fa-plus" aria-hidden="true"></i></div></span>
</div>

<div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">

              <button type="button" class="close" data-dismiss="modal">&times;</button>

            <div class="center-heading">Add Profile</div>
            <div class="modal-body">
        <form  [formGroup]= "myMatForm" #myform>
                <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Name</mat-label>
                        <input type="text" formControlName="name" matInput required>
                      </mat-form-field>
                      <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input type="emial" formControlName="email" matInput email required>
                          </mat-form-field>
                          <div class="container custom-btn">
                                <button [disabled]='!myMatForm.valid' type="button" class="btn btn-success" (click)="onSubmit(myform)">ADD</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                </form>
            </div>
           
          </div>
      
        </div>
